# Keep your existing ecommerce server blocks unchanged.
# Add this as a separate server block (recommended on a subdomain).

upstream samvid_backend {
    server 127.0.0.1:5100;
    keepalive 32;
}

server {
    listen 80;
    listen [::]:80;
    server_name samvid.example.com;

    root /var/www/samvid-os/frontend/dist;
    index index.html;

    client_max_body_size 10m;

    location /api/ {
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://samvid_backend;
    }

    location /socket.io/ {
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://samvid_backend/socket.io/;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }
}
